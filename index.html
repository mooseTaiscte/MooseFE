<body>
    <div class="overlay" style="display: none;"></div>
    <div class="prompt" style="display: none;">
      <span class="close" onclick="hidePrompt()">x</span>
      <form onsubmit="loginHandler(); return false;">
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" name="usernameInput" autocomplete="off">
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" name="passwordInput" autocomplete="off">
        <button class="button submit" type="submit">Log In</button>
      </form>
    </div>
    <button id="refresh" onclick="loadTree(true)"><img src="refresh.svg"width="24" height="24"> </button>
    <div id="myDiagramDiv"></div>
    <div id="sidebar">
        <button id="close-button" onclick="closeSideBar()">&times;</button>
        <div id="sidebar-content">
            <h2 id="alcunha"></h2>
        </div>
        <div id="editable-inputs" hidden>
            <select id="select-field"></select>
            <button id="add-button" ><img src="add.svg" alt="Add icon" width="44" height="44"></button>
        </div>
        <button id="save" hidden>Save</button>
    </div>
</body>
